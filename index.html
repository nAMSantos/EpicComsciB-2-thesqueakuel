<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="device-width, Initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Arapey&family=K2D:wght@300&family=Lobster&family=Noticia+Text&display=swap');
* {margin:0px; padding:0px;}
    body {overflow:hidden; background-image: url(https://www.welovesolo.com/wp-content/uploads/2015/01/p175aeururj346a0l5k1iq1130s9-details-1280x720.jpg)}
      p  {font-family: 'Noticia Text', serif; font-size:70px; color:white; text-align:center}
			h1 {font-family: 'Lobster', cursive; font-size:100px; color:white}
      h2 {font-family: 'Arapey', serif; font-size:37px; color:white}
      h3 {font-family: 'Noticia Text', serif; font-size:27px; color:white}
      div{text-align:center}
      .outputbox {background-color:#ffa3ec; height:90px; margin:50px 50px 50px 50px; overflow:auto}  .clearbuttonoverlay {float:right; position:absolute; top:50px; right:50px}
      .keyboard  {width:100%; float:bottom; position:absolute; bottom:50px;}
/*It's not that I forgot about media queries, I just don't bother :P*/
    </style>
      <title>Mini Wordscapes thing assessment | Angelo Miguel Santos & Luke Villanuexa & Flint Cubillan</title>
  </head>
<body>
  <div class="outputbox">
    <p id="keyboardoutput"></p>
  </div>
  <div class="clearbuttonoverlay">
    <button onclick="document.getElementById('keyboardoutput').innerHTML = ''">Clear</button>
  </div>
<div class="keyboard">
        <button onclick="document.getElementById('keyboardoutput').innerHTML += 'Q'">Q</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'W'">W</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'E'">E</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'R'">R</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'T'">T</button>
        <button onclick="document.getElementById('keyboardoutput').innerHTML += 'Y'">Y</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'U'">U</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'I'">I</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'O'">O</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'P'">P</button>
<br>    <button onclick="document.getElementById('keyboardoutput').innerHTML += 'A'">A</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'S'">S</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'D'">D</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'F'">F</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'G'">G</button>
        <button onclick="document.getElementById('keyboardoutput').innerHTML += 'H'">H</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'J'">J</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'K'">K</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'L'">L</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += '<br>'">Enter</button>
<br>    <button onclick="document.getElementById('keyboardoutput').innerHTML += 'Z'">Z</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'X'">X</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'C'">C</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'V'">V</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'B'">B</button>
        <button onclick="document.getElementById('keyboardoutput').innerHTML += 'N'">N</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += 'M'">M</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += ','">,</button> <button onclick="document.getElementById('keyboardoutput').innerHTML += '.'">.</button>
<br>    <button onclick="document.getElementById('keyboardoutput').innerHTML += ' '">Space</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
