
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Mini Wordscapes | Flint, Santos, Villanueva</title>
</head>
	
<style>
*, *::after, *::before {
  box-sizing: border-box;
  font-family: Arial;
}

body {
    background-color: #FAD4C0;
	background-image: urL("https://lh3.googleusercontent.com/omKfTpQEW_1xvKrjkT3YFYFlvk8YDUqepuD9QnLfZUYPgXNXHYAcOVz_uGt1F0bywZqb6Lt6U-GDih1Ek7Wx3K6OAQAg0_M4w1VOx0Bmq7LMlA7MSXXjhPXCnkB8pjAyw8AkK8jWJw=w2400");
	background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  padding: 0;
  font-size: clamp(8px, 2.5vmin, 24px);
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(20, minmax(auto, 20px));
  grid-auto-rows: 48px;
  gap: 4px;
  justify-content: center;
  margin-bottom: 80px;
  margin-right: 70px;
}

.key {
  font-size: inherit;
  grid-column: span 2;
  border: none;
  text-transform: uppercase;
  border-radius: 4px;
  cursor: pointer;
  user-select: none;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #64B6AC;
  left: 40px;
  color: white;
  fill: white;
  width: 44px;
  height: 50px;
}

.key.large {
  grid-column: span 3;
  left: 40px;
  height: 50px;
  width: 80px;
}

.key > svg {
  width: 28px;
  height: 28px;
}

.guess-grid {
  display: grid;
  justify-content: center;
  align-content: center;
  flex-grow: 1;
  grid-template-columns: repeat(4, 64px);
  grid-template-rows: repeat(2, 64px);
  gap: 4px;
  margin-left: -136px;
  margin-bottom: 300px; 
  
}

#tile {
  font-size: 32px;
  color: white;
background-color: #64B6AC;
  border-radius: 4px;
  text-transform: uppercase;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  user-select: none;
  transition: transform 250ms linear;
}

#tile[data-state="active"] {
  border-color: 	#565758;
}

#tile[data-state="wrong"] {
  border: none;
  background-color: #39393c;
}

#tile[data-state="wrong-location"] {
  border: none;
  background-color: 	#b59f3b;
}

#tile[data-state="correct"] {
  border: none;
  background-color: #538d4e;
}

#tile.shake {
  animation: shake 250ms ease-in-out;
}

#tile.flip {
  transform: rotateX(90deg);
}

@keyframes shake {
  50% {
    transform: translateX(-7.5%);
  }
}

.alert-container {
  transform: translateX(-50%);
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: fixed;
  top: 10vh;
  left: 50vw;
}

.alert {
  opacity: 1;
  transition: opacity 500ms ease-in-out;
  pointer-events: none;
  background-color: #d6d9db;
  padding: 12px;
  border-radius: 4px;
  margin-bottom: 8px;
}

.alert.hide {
  opacity: 0;
}

.score {
margin-left: 30px;
position: absolute;
}

</style>
<body>
<div class="score">
   <h1>Score:<h1 id="parcounter">0</h1></h1>
  </div>
  <div class="alert-container" data-alert-container></div>
  <div data-guess-grid class="guess-grid">
  
    <div id="tile"></div>
    <div id="tile"></div>
	<div id="tile"></div>
	<div id="tile"></div>
  </div>
  
  <div data-keyboard class="keyboard">
    <button data-enter class="key large">SUBMIT</button>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="E">E</button>
	<button class="key" data-key="R">R</button>
	<button class="key" data-key="M">M</button>
	<button class="key" data-key="B">B</button>
	<button class="key" data-key="C">C</button>
	 <button data-delete class="key large">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path>
      </svg>
    </button>
  </div>
 
  <script>
  const targetWords = [
	"fear",
	"acme",
	"acre",
	"afar",
	"aper",
	"area",
	"bare",
	"barf",
	"barm",
	"beam",
	"bear",
	"bema",
	"berm",
	"brae",
	"cafe",
	"came",
	"care",
	"cram",
	"reef",
	"free",
	"crab",
	"carb",
	"crem",
	"face",
	"fame",
	"fare",
	"farm",
	"ferm",
	"frab",
	"frae",
	"mabe",
	"mace",
	"marc",
	"mare",
	"merc",
	"race",
	"ream",
	"mear",
  "rear"
]

const dictionary = [
	"fear",
	"acme",
	"acre",
	"afar",
	"aper",
	"area",
	"bare",
	"barf",
	"barm",
	"beam",
	"bear",
	"bema",
	"berm",
	"brae",
	"cafe",
	"came",
	"care",
	"cram",
	"reef",
	"free",
	"crab",
	"carb",
	"crem",
	"face",
	"fame",
	"fare",
	"farm",
	"ferm",
	"frab",
	"frae",
	"mabe",
	"mace",
	"marc",
	"mare",
	"merc",
	"race",
	"ream",
	"mear",
  "rear"
]
const WORD_LENGTH = 4
const FLIP_ANIMATION_DURATION = 500
const DANCE_ANIMATION_DURATION = 500
const keyboard = document.querySelector("[data-keyboard]")
const alertContainer = document.querySelector("[data-alert-container]")
const guessGrid = document.querySelector("[data-guess-grid]")
const offsetFromDate = new Date(2022, 0, 1)
const msOffset = Date.now() - offsetFromDate
const dayOffset = msOffset / 1000 / 60 / 60 / 24
const targetWord = targetWords[Math.floor(dayOffset)]

startInteraction()

function startInteraction() {
  document.addEventListener("click", handleMouseClick)
  document.addEventListener("keydown", handleKeyPress)
}

function stopInteraction() {
  document.removeEventListener("click", handleMouseClick)
  document.removeEventListener("keydown", handleKeyPress)
}

function handleMouseClick(e) {
  if (e.target.matches("[data-key]")) {
    pressKey(e.target.dataset.key)
    return
  }

  if (e.target.matches("[data-enter]")) {
    submitGuess()
	deleteKey()
	deleteKey()
	deleteKey()
	deleteKey()
    return
  }

  if (e.target.matches("[data-delete]")) {
    deleteKey()
	deleteKey()
	deleteKey()
	deleteKey()
	submitGuess()
    return
  }
}

function handleKeyPress(e) {
  if (e.key === "Enter") {
    submitGuess()
    return
  }

  if (e.key === "Backspace" || e.key === "Delete") {
    deleteKey()
    return
  }

  if (e.key.match(/^[a-z]$/)) {
    pressKey(e.key)
    return
  }
}

function pressKey(key) {
  const activeTiles = getActiveTiles()
  if (activeTiles.length >= WORD_LENGTH) return
  const nextTile = guessGrid.querySelector(":not([data-letter])")
  nextTile.dataset.letter = key.toLowerCase()
  nextTile.textContent = key
  nextTile.dataset.state = "active"
}

function deleteKey() {
  const activeTiles = getActiveTiles()
  const lastTile = activeTiles[activeTiles.length - 1]
  const lastTilee = activeTiles[activeTiles.length - 0]
  if (lastTile == null) return
  lastTile.textContent = ""
  delete lastTile.dataset.state
  delete lastTile.dataset.letter
}

function submitGuess() {
  const activeTiles = [...getActiveTiles()]
  if (activeTiles.length !== WORD_LENGTH) {
showAlert("Answer should be 4 letters.")
    shakeTiles(activeTiles)
    return
  }

  const guess = activeTiles.reduce((word, tile) => {
    return word + tile.dataset.letter
  }, "")

  if (!dictionary.includes(guess)) {
    showAlert("Sorry, it's not a real word. Try again.")
    shakeTiles(activeTiles)
    return
  }
	
  stopInteraction()
  activeTiles.forEach((...params) => flipTile(...params, guess))
}

function flipTile(tile, index, array, guess) {
  const letter = tile.dataset.letter
  const key = keyboard.querySelector(`[data-key="${letter}"i]`)
  setTimeout(() => {
    tile.classList.add("flip")
  }, (index * FLIP_ANIMATION_DURATION) / 2)

  tile.addEventListener(
    "transitionend",
    () => {
      tile.classList.remove("flip")
      if (dictionary.includes(guess)) { 	var counter = 0; 
        tile.dataset.state = "correct"
        key.classList.add("correct")
		counter++; document.getElementById('parcounter').innerHTML = counter;
      } else if (targetWord.includes(letter)) {
        tile.dataset.state = "wrong-location"
        key.classList.add("wrong-location")
      } else {
        tile.dataset.state = "wrong"
        key.classList.add("wrong")
      }

      if (index === array.length - 1) {
        tile.addEventListener(
          "transitionend",
          () => {
            startInteraction()
            checkWinLose(guess, array)
          },
          { once: true }
        )
      }
    },
    { once: true }
  )
}

function getActiveTiles() {
  return guessGrid.querySelectorAll('[data-state="active"]')
}

function showAlert(message, duration = 1000) {
  const alert = document.createElement("div")
  alert.textContent = message
  alert.classList.add("alert")
  alertContainer.prepend(alert)
  if (duration == null) return

  setTimeout(() => {
    alert.classList.add("hide")
    alert.addEventListener("transitionend", () => {
      alert.remove()
    })
  }, duration)
}

function shakeTiles(tiles) {
  tiles.forEach(tile => {
    tile.classList.add("shake")
    tile.addEventListener(
      "animationend",
      () => {
        tile.classList.remove("shake")
      },
      { once: true }
    )
  })
}

function checkWinLose(guess, tiles) {
  if (guess === targetWord) {
    showAlert("You Win", 5000)
    danceTiles(tiles)
    stopInteraction()
    return
  }

  const remainingTiles = guessGrid.querySelectorAll(":not([data-letter])")
  if (remainingTiles.length === 0) {
    showAlert(targetWord.toUpperCase(), null)
    stopInteraction()
  }
}

function danceTiles(tiles) {
  tiles.forEach((tile, index) => {
    setTimeout(() => {
      tile.classList.add("dance")
      tile.addEventListener(
        "animationend",
        () => {
          tile.classList.remove("dance")
        },
        { once: true }
      )
    }, (index * DANCE_ANIMATION_DURATION) / 5)
  })
  
}
  </script>
</body>
